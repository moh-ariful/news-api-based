<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>World News</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  </head>
  <body>
    <center><strong><h1>World News</h1></strong></center>
    {% for title, description, image, url in news %}
    <div class="container-fluid" style="width: 69rem;">
        <img src="{{ image }}" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">WORLD NEWS</h5>
          <p class="card-text">Breaking World News in Depth</p>
        </div>
        <ul class="list-group list-group-flush">
          <li class="list-group-item"><b><h3>{{ title }}</h3></b></li>
          <li class="list-group-item">{{ description }}</li>
        </ul>
        <div class="card-body">
          <a href="{{ url }}" class="card-link">More Detail</a>
          <br>
          <a href="https://www.linkedin.com/in/moh-ariful-2ab529243/" class="card-link">Moh Ariful</a>
        </div>
      </div>
      {% endfor %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
  </body>
</html>
